<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="konw your weather condition via your zip code">
    <meta name="keywords" content="weather-app, weather, udacity, weather-jornal">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container ">
        <div id="journal">
            <div id="icon"></div>
            <!-- <div class="location">
              
                <span class="country"></span>
            </div>  -->
            <h3 id="temp"></h3>
            <h3 id="city"></h3>
            <p id="date"></p>
            <p id="content"></p>
        </div>
    </div>
    <div id="zipCode">
        <form action="" id="form">
            <input type="number" id="zip" placeholder="Enter zip-code here">
            <textarea name="" required id="feeling" placeholder="Enter your feeling here" cols="30" rows="5"></textarea>
            <button type="submit" id="generate">submit</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
